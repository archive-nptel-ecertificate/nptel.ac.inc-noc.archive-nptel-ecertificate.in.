<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificate</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #certificatePreview {
            display: none;
            margin-top: 20px;
            border: 2px solid #ddd;
            padding: 10px;
            background: white;
            width: 90%;
            max-width: 600px;
        }

        img {
            width: 100%;
        }

        .btn {
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <button class="btn" id="showBtn">Course Certificate</button>

    <div id="certificatePreview">
        <img src="NPTEL25CS103S8526000063.png" id="certImage">
    </div>

    <script>
        const showBtn = document.getElementById("showBtn");
        const preview = document.getElementById("certificatePreview");

        showBtn.addEventListener("click", () => {
            showBtn.style.display = "none"; 
            preview.style.display = "block";
        });
    </script>

</body>
</html>
